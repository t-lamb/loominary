<body>
	<header>
		<h1>loominary</h1>
	</header>
	
	<div id="loom">
	</div><!--close loom-->

	<div class="editor">

	<form>
	<ul class="form-list">
		<li class="form-item">
			<h3>Width:</h3>
			Number of warp threads:
			<select name="warp_width">
				<option value="8">8</option>
				<option value="16">16</option>
				<option value="32">32</option>
				<option value="64">64</option>
			</select>
		</li>
		<li class="form-item">
			<h3>Color:</h3>
			<div class="color-menu">
			<label>Warp:</label>
	  			<input type="radio" name="warp-color" value="red" checked>
	  				<div class="color-item" id="red"></div>
	  			<input type="radio" name="warp-color" value="orange">
	  				<div class="color-item" id="orange"></div>
	  			<input type="radio" name="warp-color" value="yellow">
	  				<div class="color-item" id="yellow"></div>
	  			<input type="radio" name="warp-color" value="green">
	  			<div class="color-item" id="green"></div>
	  			<input type="radio" name="warp-color" value="blue">
	  			<div class="color-item" id="blue"></div>
	  			<input type="radio" name="warp-color" value="purple">
	  			<div class="color-item" id="purple"></div>
	  		</div><!--close color-menu1-->

	  		<div class="color-menu">
	  		<label>Weft:</label>
	  			<input type="radio" name="weft-color" value="red" checked>
	  			<div class="color-item" id="red"></div>
	  			<input type="radio" name="weft-color" value="orange">
	  			<div class="color-item" id="orange"></div>
	  			<input type="radio" name="weft-color" value="yellow">
	  			<div class="color-item" id="yellow"></div>
	  			<input type="radio" name="weft-color" value="green">
	  			<div class="color-item" id="green"></div>
	  			<input type="radio" name="weft-color" value="blue">
	  			<div class="color-item" id="blue"></div>
	  			<input type="radio" name="weft-color" value="purple">
	  			<div class="color-item" id="purple"></div>
	  		</div><!--close color-menu2-->
	  	</li>
	  	<li class="form-item">
	  		<h3>Pattern:</h3>
	  		<ul>
				<li>
	  				<input type="radio" name="weave-pattern" value="twill" checked>
	  				Twill
	  			</li>
	  			<li>
	  				<input type="radio" name="weave-pattern" value="twill">
	  				Twill
	  			</li>
	  		</ul>
	  	</li>
	</ul>
	</form>

	</div><!--close editor-->
